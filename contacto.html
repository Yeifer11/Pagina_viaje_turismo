<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/contacto.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header class="encabezado__container">
        <div class="encabezado">
            <a href="index.html" class="encabezado__logo" title="Página principal de Jornada">
                <img class="encabezado__logo--icono" alt="Logo de Jornada, empresa de viajes y turismo"
                    src="./img/logoprovisriablanca-1@2x.png" />
            </a>
            <nav class="encabezado__navegacion">
                <ul class="encabezado__navegacion--lista">
                    <li class="encabezado__navegacion--elemento">
                        <a href="blog.html" aria-label="Enlace al blog de viajes">Blog</a>
                    </li>
                    <li class="encabezado__navegacion--elemento">
                        <a href="/" aria-label="Enlace a paquetes de viaje">Paquetes de viaje</a>
                    </li>
                    <li class="encabezado__navegacion--elemento">
                        <a href="contacto.html" aria-label="Enlace de contacto para consultas">Contacto</a>
                    </li>
                </ul>
                <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div> <!-- Menú hamburguesa -->
            </nav>
        </div>

    </header>

    <section class="banner">
        <div class="banner__wrapper">
            <figure class="banner__img--wrapper">
                <img class="banner__img" alt="mujeres frente puente" src="./img/montaje-japo-3@2x.png" />
                <div class="ofertas__titulo">
                    <h4 class="ofertas__titulo--texto">Rellena el Formulario</h4>
                    <div class="ofertas__titulo--subrayado"></div>
                </div>
                <figcaption class="banner__img--descripcion">Tenemos un equipo siempre listo para resolver tus dudas, problemas,
                     ofrecerte consejos y orientaciones objetivas para hacer tu experiencia lo más placentera y tranquila posible.
                     Completa tus datos y te contactaremos según la urgencia de tu solicitud. ¡Puedes confiar en nosotros!
            </figure>
        </div>
    </section>


    <main class="container">

        <div class="container">
            <form class="formulario" action="/submit-flight" method="POST">
                <div class="formulario__grupo">
                    <label for="vuelo_id" class="formulario__label">Vuelo id:</label>
                    <input type="text" id="vuelo_id" name="vuelo_id" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="ciudad_origen" class="formulario__label">Ciudad origen:</label>
                    <input type="text" id="ciudad_origen" name="ciudad_origen" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="pais_origen" class="formulario__label">País origen:</label>
                    <input type="text" id="pais_origen" name="pais_origen" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="ciudad_destino" class="formulario__label">Ciudad destino:</label>
                    <input type="text" id="ciudad_destino" name="ciudad_destino" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="pais_destino" class="formulario__label">País destino:</label>
                    <input type="text" id="pais_destino" name="pais_destino" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="precio" class="formulario__label">Precio:</label>
                    <input type="text" id="precio" name="precio" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <label for="fecha_vuelo" class="formulario__label">Fecha vuelo:</label>
                    <input type="date" id="fecha_vuelo" name="fecha_vuelo" class="formulario__input" required>
                </div>
        
                <div class="formulario__grupo">
                    <button type="submit" class="formulario__boton">Registrar</button>
                </div>
            </form>
        </div>
        
        
    </main>

    <img class="pre-footer__image" alt="imagen principal fotter" src="./img/pre-footer-image.png" />

    <footer class="footer__container">
        <div class="footer">
            <div class="footer__logo-container">
                <img class="footer__logo-icon" alt="logo empresa" src="./img/logobranco-1@2x.png" />
                <div class="footer__info-container">
                    <div class="footer__text-info">
                        Horario de atendimiento: 08h - 20h (Lunes a Sábado) </div>
                    <div class="footer__text-info">
                        Desarrollado por Alura Latam. Proyecto fictício sin fines comerciales. </div>
                </div>
            </div>
            <div class="footer__social-media-container">
                <div class="footer__social-media-text">Accede a nuestras redes sociales:</div>
                <div class="footer__social-media-icons">
                    <a href="">
                        <img class="footer__social-media-icon" alt="whatsapp-1" src="./img/whatsapp-1.svg" />
                    </a>
                    <a href="">
                        <img class="footer__social-media-icon" alt="instragam-1" src="./img/instragam-1.svg" />
                    </a>
                    <a href="">
                        <img class="footer__social-media-icon" alt="twiter-1" src="./img/twiter-1.svg" />
                    </a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
